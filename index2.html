<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
</head>

<body>

    <button id="myButton">Load iframe</button>
    <button id="rButton">Redirect</button>
    <div id="iframeContainer"></div>
    <script>
        var button = document.getElementById('myButton');
        var rbutton = document.getElementById('rButton');

        button.onclick = function() {
            
	const iframe = document.createElement("iframe");
            iframe.src = "https://rkjalan.github.io/rwstesting/index.html?setCookie=1";
            iframe.style.width = "200px";
            iframe.style.height = "100px";
            iframe.style.border = "1px solid #ccc"; // Set border or other styles
            document.getElementById("iframeContainer").appendChild(iframe);
        };

        rbutton.onclick = function() {
            window.location.href = "https://dev.acrobat.adobe.com/dc-hosted-extension/react-index.html#/rws";
        };
    </script>

</body>
</html>
